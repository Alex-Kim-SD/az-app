<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="utf-8" />

    <!-- Favicon (tab icon) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Mobile theme color (used by some browsers for header coloring) -->
    <meta name="theme-color" content="#000000" />

    <!-- App description (can show up in search or social previews) -->
    <meta name="description" content="A React app built with Create React App" />

    <!-- Apple icon for homescreen install on iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest (used for PWA install) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title that appears in the browser tab -->
    <title>React App</title>
  </head>

  <body>
    <!-- Message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React will inject your app into this div -->
    <div id="root"></div>
  </body>
</html>
